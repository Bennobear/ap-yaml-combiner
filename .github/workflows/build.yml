name: Build Windows EXE and Upload Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed ap_yaml_combiner.py

      - name: Upload EXE to workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Archipelago-YAML-Combiner
          path: dist/ap_yaml_combiner.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ap_yaml_combiner.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
